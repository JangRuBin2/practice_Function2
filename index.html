<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root {
      width: 100px;
      height: 100px;
      background-color: beige;
    }
    
  </style>
</head>
<body>
  <div id="root">1</div>
  <script>
    
    let rootElement = document.getElementById('root');
    
 
    let rootStyle = rootElement.style.backgroundColor;
    
    let weeks = ["월요일 오늘", "수요일 쉼", "금요일 놀자", "대머리", "빡빡이", "풍성이", "풍성출"];
    let colorChange = [red, black, gray];
   
    let counter = 0;
    rootElement.addEventListener("click", function(){
      // 클릭 했을 때, 함수를 실행한다

      // 뭔가 이쪽에서 문제 생긴 것 같은데..
      rootElement.textContent = weeks[counter];
      
      // id루트의 문자 내용에 weeks배열에[counter]라는 변수를 집어 넣어줘

      counter = counter + 1;

      // 카운터는 1씩 증가한다
      console.log(counter);
      if(counter >= weeks.length) {
        counter= 0;
        // 만약 카운터라는 변수가 배열보다 크거나 같아지면 0으로 재할당해줘
      }
      
    });

    
    // innderText와 textContent의 차이 : textContent는 모든 속성을 다 끌고온다
    
  </script>
</body>
</html>
